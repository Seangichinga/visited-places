<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visted Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Visted Places üåç</h1>
            <p>Remeber the places you've visited!</p>
        </header>

        <div class="main">
            <div class ="form-section">
                <h2>Add a New Place</h2>
                <form id="placeForm">
                    <div class="form-group">
                        <label for="placeName">Place Name *</label>
                        <input type="text" id="placeName" placeholder="e.g., New York? Tokyo? Paris?" required>
                    </div>
           
             <div class="form-group">
                        <label for="placeDescription">Description of the area *</label>
                        <textarea id="placeDescription" placeholder="What did you like about the place? What made it special?" required></textarea>
                    </div>
             <div class="form-group">
                        <label for="timeOfYear">Time of Year *</label>
                        <select id="timeOfYear" required>
                            <option value="">Select a season</option>
                            <option value="Spring">Spring</option>
                            <option value="Summer">Summer</option>
                            <option value="Fall">Fall</option>
                            <option value="Winter">Winter</option>
                        </select>
                    </div>

                    <button type="submit">Add Place</button>
                </form>
            </div>

            <div class="places-section">
                <h2>Your Places</h2>
                <div id="placesList">
                    <div class="empty-message">No places added yet. Add one to get started!</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
